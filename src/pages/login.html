    <meta name="keywords" content="one page, single page, onepage, responsive, parallax, creative, business, html5, css3, css3 animation">

    <link rel="stylesheet" href="../../assets/css/media-queries.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <script src="../../assets/js/jquery-1.11.1.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <script src="../../assets/js/angular.min.js"></script>
    <style>
        html,body{
            background: #eee url(../../assets/img/ancianos-blur.jpg) center fixed no-repeat;
            background-size: cover;
            position: relative;
            height: 100%;
        }
    </style>
</head>
<body id="body" onload="setInterval('checkAdviceInput()', 500);" ng-controller="MyCtrl as ctrl">
    <!-- preloader -->
    <div id="preloader">
        <img src="../../assets/img/preloader.gif" alt="Preloader">
    </div>
    <!-- end preloader -->
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-md-12" style="">
                <!-- Nav tabs -->
                <div class="card">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Login</a></li>
                        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Registrarse</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">
                            <div id="login" class="">
                                <div id="output"></div>
                                <div class="avatar"></div>
                                <div class="form-box">
                                    <!-- Formulario de iniciae secion -->
                                    <form action="" method="">
                                        <input name="user" type="text" placeholder="Email" id="loginEmail">
                                        <input type="password" placeholder="password" id="loginPassword">
                                        <button class="btn btn-info btn-block login" id="btnLogin"  type="button" >Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="profile">
                                <div class="row main">
                                    <div class="panel-heading">
                                        <div class="panel-title text-center">
                                        </div>
                                    </div>
                                    <div class="main-login main-center" style="margin-top: -80px">
                                         <!-- Formulario de registrarse -->
                                        <div class="avatarRegistrar"></div>

                                        <form class="form-horizontal" method="post" action="#">
                                             <div class="form-group">
                                                <label for="nameUser" class="cols-sm-2 control-label">Your name</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
                                                        <input type="text" class="form-control" name="nameUser" id="nameUser"  placeholder="Enter your name"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></span>
                                                        <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="password" class="cols-sm-2 control-label">Password</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                        <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="image" class="cols-sm-2 control-label">Imagen de Perfil</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-picture-o fa-lg" aria-hidden="true"></i></span>
                                                        <input type="file" class="form-control" id="imgProfile"/>
                                                        <br><br>
                                                        <div class="progress">
                                                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="uploader">
                                                        <span class="sr-only">45% Complete</span>
                                                        </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group ">
                                                <button type="button" class="btn btn-primary btn-lg btn-block login-button" id="btnRegistrar" ng-click="registrarUser()">Registrarse</button>
                                            </div>
                                            <div class="login-register btn-primary btn-lg btn-block hidden " id="btnaLogin">
                                                <a href="manager.html">Login</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Carousel -->
    </div>
    
    <a href="javascript:void(0);" id="back-top"><i class="fa fa-angle-up fa-3x"></i></a>


    <script src="../../assets/js/jquery-1.11.1.min.js"></script>
    <script src="../../assets/js/jquery.singlePageNav.min.js"></script>

    <script src="../../assets/js/jquery.fancybox.pack.js"></script>
    <script src="../../assets/js/jquery.mixitup.min.js"></script>
    <script src="../../assets/js/jquery.parallax-1.1.3.js"></script>
    <script src="../../assets/js/jquery-countTo.js"></script>
    <script src="../../assets/js/jquery.appear.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="../../assets/js/jquery.easing.min.js"></script>
    <script src="../../assets/js/wow.min.js"></script>
    <script src="../../assets/js/login.js"></script>
    <script src="../../assets/js/custom.js"></script>
    <script src="../../assets/angular/appControllerLogin.js"></script>
</body>
</html>
